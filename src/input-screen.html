<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <script src="input-code.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Zoom Manager</title>
  </head>
  <body>
    

    <div class="container">        
        <div class="content">    

          <div class="input-area">
            <img id="exit-btn" src="images/close.png" draggable="false">  
            <span>Titel</span><br/>
            <input type="text" id="input-name" name="input-name" placeholder="Teambesprechung"> <br/>

            <span>URL zum Meeting</span><br/>
            <input type="url" id="input-url" name="input-url" placeholder="zoom.us/j/12345?pwd=U0MrQ"><br/>
            <button id="save-btn">Speichern</button>
          </div> 
        </div>    
    </div>
    
  </body>
</html>
